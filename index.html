      body {
        font-family: 'Poppins', sans-serif;
      }
      .font-orbitron {
        font-family: 'Orbitron', sans-serif;
      }
      @keyframes pulse-once {
        0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(192, 132, 252, 0.7); }
        50% { transform: scale(1.02); box-shadow: 0 0 0 6px rgba(192, 132, 252, 0); }
        100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(192, 132, 252, 0); }
      }
      .animate-pulse-once {
        animation: pulse-once 0.25s ease-out;
      }
      @keyframes float {
        0% { transform: translateY(0px) rotate(0deg); opacity: 0.7; }
        50% { transform: translateY(-20px) rotate(180deg); opacity: 1; }
        100% { transform: translateY(0px) rotate(360deg); opacity: 0.7; }
      }
      @keyframes pulse-glow {
        0%, 100% { box-shadow: 0 0 8px rgba(192, 132, 252, 0.3); }
        50% { box-shadow: 0 0 20px rgba(192, 132, 252, 0.7); }
      }
    </style>
